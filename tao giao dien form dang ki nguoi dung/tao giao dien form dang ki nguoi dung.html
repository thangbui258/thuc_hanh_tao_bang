<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao giao dien form dang ki nguoi dung</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        label>p{
            margin-top: 10px;
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label>
            <p>Họ và tên:</p>
            <input type="text" name="name">
        </label>
        <label>
            <p>Email:</p>
            <input type="email" name="email">
        </label>
        <label>
            <p>Số điện thoại:</p>
            <input type="text" name="phone">
        </label>
        <label>
            <p>Giới tính</p>
            <input type="radio" name="gender" value="nam">Nam<input type="radio" name="gender" value="nư">Nữ
        </label>
        <label>
            <p><input type="submit" value="Đăng ký"></p>
        </label>
    </form>

</body>
</html>
